<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户中心-咨询投诉</title>
    <script type="text/javascript" src="./js/vendor/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/userCenter.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
</head>
<body>
	<div class="main_content">
		<div class="content_top">
			<p class="float_left">用户中心/</p>
			<span>User Center</span>
			<p class="float_right location"><img src="./image/location.png" alt="">当前位置:&nbsp;&nbsp;首页><span>用户中心</span></p>
		</div>
		<div class="content_middle">
			<div class="content_left">
				<ul class="nav_list">
					<span>用户中心</span>
					<li><a href="">历史水费查询</a></li>
					<li class="selected"><a href="">咨询投诉</a></li>
				</ul>
			</div>
			<div class="content_right">
				<div class="content_page">
					<div class="page_top">
						<img src="./image/user_pic.png" alt="user_pic">
						<div class="user_des">
							<span>用户名: 时光无声</span>
							<span>联系电话: 15465124865</span>
							<span>邮箱地址: 15465124865@163.com</span>
						</div>
						<p>修改资料在咨询投诉里面交给管理员.</p>
					</div>
					<div class="page_middle square_shadow">
						<div class="form_left">
							<span>具体地址</span>
							<span>姓名</span>
							<span>问题类别</span>
							<span>投诉内容</span>
						</div>
						<div class="form_right">
							<input type="text" class="address_input">
							<input type="text" class="name_input">
							<div class="tel_input">
								<span>联系方式</span>
								<input type="text">
							</div>
							<select>
								<option value="">请选择问题类别</option>
								<option value="">用户无水</option>
								<option value="">管道漏水</option>
								<option value="">设施故障</option>
								<option value="">水质问题</option>
								<option value="">举报违章</option>
								<option value="">文明施工</option>
								<option value="">服务投诉</option>
								<option value="">营业抄收</option>
								<option value="">信息咨询</option>
								<option value="">用户修改</option>
								<option value="">其他问题</option>
							</select>
							<div class="align_right">
								<textarea name="" id="" cols="30" rows="10" class="content_input"></textarea>
								<input class="btn_submit" type="submit" value="提交">
								<input class="btn_reset" type="submit" value="重置">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
