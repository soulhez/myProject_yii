<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./css/userLog.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
</head>
<body>
	<div class="main_content">
		<div class="main_top">
			<img src="image/logo.png">
            <div class="img_des">
                <span>哈尔滨利民经济开发区自来水有限公司</span>
                <p>Harbin&nbsp;Limin&nbsp;economic&nbsp;Development&nbsp;Zone&nbsp;Water&nbsp;Company&nbsp;Limited</p>
            </div>
		</div>
		<div class="main_btm">
			<div class="btm_left">
				<span class="input_title">用户名</span>
				<span class="input_title">密&nbsp;&nbsp;&nbsp;码</span>
				<span class="input_title">验证码</span>
			</div>
			<div class="btm_right">
				<span class="change_style">还没有账号？&nbsp;<a href="">立即注册</a></span>
				<input class="input_icon user_name" type="text" placeholder="请输入您的用户名">
				<input class="input_icon user_pwd" type="password" placeholder="请输入密码">
				<input class="input_content" type="text" placeholder="请输入验证码">
				<img src="" alt="">
				<input id="log_btn" type="submit" value="登录">
				<a href="" class="forget_pwd">忘记密码？</a>
			</div>
		</div>
	</div>
</body>
</html>
